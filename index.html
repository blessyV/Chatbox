<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Typical Chatbox</title>



      <link rel="stylesheet" href="css/style.css">

	   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
  <div class='container' ng-cloak ng-app="chatApp">


  <div class='chatbox' ng-controller="MessageCtrl as chatMessage">


<nav class="navbar navbar-default" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><center>A Typical chatbox</center></a>
    </div>
    <ul class="nav navbar-nav navbar-right">
	 <li><a id="icon"><span class="badge badge-warning">4</span></a></li>
     <li><a id="icons"><span class="glyphicon glyphicon-minus"></a></li>
      <li><a id="icons"><span class="glyphicon glyphicon-envelope"></span></a></li>
      <li><a id="icons"><span class="glyphicon glyphicon-remove"></span></a></li>

    </ul>
  </div>
</nav>


    <div class="chatbox__messages" ng-repeat="message in messages">

	<div ng-if="message.UserType=='Sender'" >

		 <!-- <div class="container"> -->

			<div class="row">

				<div class="col-sm-2">
				 <p class="name">{{message.Name}}</p>
		        <img src="images/{{message.img}}.jpg" >
				</div>
				<div class="chatbox__messages__user-message--ind-message">

					<div class="col-sm-10>

					  <p class="message">{{message.Message}}</p>
					</div>
				</div>

		    </div>
		 <!-- </div> -->
	</div>
	<div ng-if="message.UserType=='Receiver'" >

		<div class="row">
			<div class="chatbox__messages__user-message--ind-message2">

					<div class="col-sm-10">
					<p class="message">{{message.Message}}</p>
					</div>


			</div>
			<div class="col-sm-2">
			            <p class="name">{{message.Name}}</p>
						<img src="images/{{message.img}}.jpg">
			</div>
		</div>

     </div>

    </div>

      <form>
        <input type="text" id="t" placeholder="Type Message ...">
		<button class="button">Send</button>
      </form>


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>


    <script src="js/index.js"></script>


</body>
</html>
